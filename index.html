<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- SEO de base -->
    <title>Hoom – Éducation à Djibouti : Révisions, Bourses & IA</title>
    <meta
      name="description"
      content="Hoom, la plateforme éducative à Djibouti : révisions 9e & Terminale, PDFs protégés, quiz interactifs, IA scolaire et bourses d'études. Accessible même hors ligne."
    />
    <link rel="canonical" href="https://www.hoom.space/" />
    <meta name="robots" content="index, follow" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Open Graph / Réseaux sociaux -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="Hoom – Éducation à Djibouti : Révisions, Bourses & IA"
    />
    <meta
      property="og:description"
      content="Révise, passe des quiz, utilise l’IA scolaire et trouve des bourses. Aligné sur les programmes de Djibouti."
    />
    <meta property="og:url" content="https://www.hoom.space/" />
    <meta property="og:image" content="https://www.hoom.space/logo.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Hoom – Éducation à Djibouti" />
    <meta
      name="twitter:description"
      content="Quiz, PDFs, IA scolaire et bourses – même hors ligne."
    />
    <meta name="twitter:image" content="https://www.hoom.space/logo.png" />

    <link rel="icon" href="/logo.png" type="image/png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Hreflang (si tu vises FR principalement) -->
    <link rel="alternate" hreflang="fr" href="https://www.hoom.space/" />
    <link rel="alternate" hreflang="x-default" href="https://www.hoom.space/" />

    <!-- Données structurées (JSON-LD) : Organization + Site Search -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Hoom",
        "url": "https://www.hoom.space/",
        "logo": "https://www.hoom.space/logo.png",
        "sameAs": [
          "https://www.facebook.com/hoom",
          "https://www.instagram.com/hoom",
          "https://www.tiktok.com/@hoom"
        ]
      }
    </script>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "url": "https://www.hoom.space/",
        "name": "Hoom",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://www.hoom.space/recherche?q={query}",
          "query-input": "required name=query"
        }
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
